<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kontakt | TEAM LAZER</title>
  <link rel="stylesheet" href="../style/global.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="global-bg"></div>
  
  <header class="navbar">
    <div class="container nav-container">
      <a class="nav-logo" href="../index.html">TEAM LAZER</a>
      <nav class="nav-links">
        <a href="../index.html">Home</a>
        <a href="about.html">Über uns</a>
        <a href="contact.html" class="active">Kontakt</a>
      </nav>
    </div>
  </header>

  <section class="hero small-hero" style="min-height: 60vh;">
    <div class="container text-center">
      <h1>KONTAKT</h1>
      <p>Wir freuen uns auf deine Nachricht.</p>
      <form id="contactForm" style="max-width: 400px; margin: 40px auto; display: flex; flex-direction: column; gap: 15px;">
        <input type="text" placeholder="Name" style="padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;">
        <input type="email" placeholder="Email" style="padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;">
        <textarea rows="5" placeholder="Nachricht" style="padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;"></textarea>
        <button type="submit" class="btn btn-primary">Senden</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-top">
        <div class="footer-brand">
          <img src="../images/tl-logo-nobg.webp" alt="Logo" class="footer-logo" />
          <p>Gaming Excellence.</p>
          <div class="social-links">
            <a href="#"><i class="fa-brands fa-discord"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </div>
        </div>
        <div class="footer-links">
          <h4>Links</h4>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">Über uns</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2026 TEAM LAZER.</p>
      </div>
    </div>
  </footer>
</body>
</html>
